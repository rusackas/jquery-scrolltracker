<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Scrolltracker Demo</title>
  <meta name="description" content="Scrolltracker jQuery plugin example">
  <meta name="author" content="Evan Rusackas">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="column quarterheight">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
  <div class="column halfheight">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
  <div class="column fullheight">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
  <div class="column doubleheight">
    <div></div>
    <div></div>
  </div>
  <div id="key">
    <h3>Vertical scrolling classes <a href="../index.html">[back]</a></h3>
    
    .onscreen_vert
    <div class="screenwrapper">
      <div class="screen"></div>
      <div class="block onscreen_vert"></div>
    </div>
    .offscreen_vert
    <div class="screenwrapper">
      <div class="screen"></div>
      <div class="block offscreen_vert1"></div>
      <div class="block offscreen_vert2"></div>
    </div>
    .overflowing_vert
    <div class="screenwrapper">
      <div class="screen"></div>
      <div class="block overflowing_vert"></div>
    </div>
    .onfromtop
    <div class="screenwrapper">
      <div class="screen"></div>
      <div class="block onfromtop"></div>
    </div>
    .onfrombottom
    <div class="screenwrapper">
      <div class="screen"></div>
      <div class="block onfrombottom"></div>
    </div>
    
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.js" type="text/javascript"></script>
  <script src="../../jquery.scrolltracker.min.js" type="text/javascript"></script>
  <script>
    $(function () {
      $.scrolltracker('.column > div');
    });
  </script>
</body>
</html>
