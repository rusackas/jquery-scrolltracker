  <div id="key">
    <h3>Horizontal scrolling classes <a href="../index.html">[back]</a></h3>

    <div>
      .onscreen_horiz
      <div class="screenwrapper">
        <div class="screen"></div>
        <div class="block onscreen_horiz"></div>
      </div>
    </div>
    <div>
      .offscreen_horiz
      <div class="screenwrapper">
        <div class="screen"></div>
        <div class="block offscreen_horiz1"></div>
        <div class="block offscreen_horiz2"></div>
      </div>
    </div>
    <div>
      .overflowing_horiz
      <div class="screenwrapper">
        <div class="screen"></div>
        <div class="block overflowing_horiz"></div>
      </div>
    </div>
    <div>
      .onfromleft
      <div class="screenwrapper">
        <div class="screen"></div>
        <div class="block onfromleft"></div>
      </div>
    </div>
    <div>
      .onfromright
      <div class="screenwrapper">
        <div class="screen"></div>
        <div class="block onfromright"></div>
      </div>
    </div>
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.js" type="text/javascript"></script>
  <script src="../../jquery.scrolltracker.min.js" type="text/javascript"></script>
  <script>
    $(function () {
      $.scrolltracker('.row > div',{direction:"horizontal"});
    });
  </script>
</body>
